<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="styles/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(window).on('load pageshow', function () {
            $('body').fadeIn();
        });
        $("a:not([href*=\\#])").click(function() {
            if (!$(this).attr('target')) {
                $('body').fadeOut();
                let url = $(this).attr('href');
                window.setTimeout(function() {
                    window.location.href = url;
                }, 1000);
                return false;
            }
        });
    </script>
</head>

<body>
    <div class="login">
      <div class="login-screen">
        <div class="app-title">
          <h1>Вход</h1>
        </div>
  
        <!--<div class="login-form">-->
          <form method="get" action="/">

          <input type="email" class="login-field" value="" placeholder="Электронный ящик" name="email">


          <input type="password" class="login-field" value="" placeholder="Специальный пароль" name="password">

          <button type="submit" class="btn btn-primary btn-large btn-block" >Войти</button>
        </form>
          <!--</div>-->
      </div>
    </div>
  </body>
  

</html>
